<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>File Manager</title>

  <!-- Bootstrap core CSS-->
  <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom fonts for this template -->
  <link href="vendor/fontawesome-free/css/all.css" rel="stylesheet">

  <!-- Page level plugin CSS-->
  <link href="vendor/datatables/dataTables.bootstrap4.css" rel="stylesheet">

  <!-- Custom styles for this template-->
  <link href="css/sb-admin.css" rel="stylesheet">

</head>

<body id="page-top">
  <nav class="navbar navbar-expand navbar-dark bg-dark static-top">
    <a class="navbar-brand mr-1" href="/">Visual Progger</a>
  </nav>

  <div id="wrapper">

    <!-- Sidebar -->
    <ul class="sidebar navbar-nav">
      <li class="nav-item ">
        <a class="nav-link" href="/">
          <i class="fas fa-fw fa-tachometer-alt"></i>
          <span>Dashboard</span>
        </a>
      </li>
      <li class="nav-item active">
        <a class="nav-link" href="#">
          <i class="fas fa-fw fa-copy"></i>
          <span>File Manager</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">
          <i class="fas fa-fw fa-desktop"></i>
          <span>Control Panel(WIP)</span></a>
      </li>
    </ul>

    <div id="content-wrapper">
      <div class="container-fluid">

        <!-- Breadcrumbs-->
        <ol class="breadcrumb">
          <li class="breadcrumb-item">
            <a href="#">Overview</a>
          </li>
          <li class="breadcrumb-item active">File Manager</li>
        </ol>

        <div class="row">
          <div class="card mb-3" style="width:950px">
            <div class="card-header">
              <div id="CurrentDirPath" style="float:left">Current Path: </div>
              <div id="ConnectionStatus" style="float:right">Connection Status: Not Connected</div>
              <br>
              <hr>
              <div id="ToolbarField" style="display:none">
                <span class="up">
                  <i class="fa fa-arrow-circle-up"></i> Up/Previous
                </span>
                <span class="makeDir">
                  <i class="fa fa-folder-plus"></i> Create Folder
                </span>
                <span class="RemoveDir">
                  <i class="fa fa-trash-alt"></i> Remove Folder
                </span>
              </div>

              <br />

              <form action="/fileManager.html">
                <div id="loginField" style="display:block">
                  <div class="form-group row">
                    <label for="IPAddress" class="col-2 col-form-label">IP Address:</label>
                    <div class="col-6">
                      <input type="text" id="IPAddress" class="form-control" placeholder="IP Address x.x.x.x" required>
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="user" class="col-2 col-form-label">Username:</label>
                    <div class="col-6">
                      <input type="text" id="user" class="form-control" placeholder="leave empty to login as anonymous">
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="pass" class="col-2 col-form-label">Password:</label>
                    <div class="col-6">
                      <input type="password" id="pass" class="form-control" placeholder="leave empty to log in as anonymous">
                    </div>
                  </div>

                  <input type="submit" value="Login" class="btn btn-primary mb-2" onclick="SubmitFTPIP()">
                  <br>
                </div>
                <input type="submit" value="Logout" class="btn btn-danger mb-2" onclick="CloseFTPIP(event)"
                  formnovalidate id="BtnLogout" style="display:none">
              </form>

            </div>
            <div class="card-body">
              <table class="linksholder" id="example">
              </table>
            </div>
          </div>

        </div>
        <!-- /.container-fluid -->
      </div>
      <!-- /.content-wrapper -->
    </div>
    <!-- /#wrapper -->

    <!-- Bootstrap core JavaScript-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Page level plugin JavaScript-->
    <script src="vendor/chart.js/Chart.min.js"></script>
    <script src="vendor/datatables/jquery.dataTables.js"></script>
    <script src="vendor/datatables/dataTables.bootstrap4.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="js/sb-admin.min.js"></script>
    <script src="/bundleee.js"></script>

</body>

</html>

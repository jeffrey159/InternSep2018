<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Visual Progger</title>

    <link href="/css/styles.css" rel="stylesheet">
    <!-- Bootstrap core CSS-->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS for this template-->
    <link href="vendor/bootstrap/css/bootstrap-toggle.min.css" rel="stylesheet">
    <link href="vendor/bootstrap/css/tempusdominus-bootstrap-4.min.css" rel="stylesheet">
   
    <!-- Custom fonts for this template-->
    <link href="vendor/fontawesome-free/css/all.css" rel="stylesheet">
</head>

<body>
    <div class="main-header">
        <span class="logo">
            <img src="/img/logo.png" alt="">
        </span>
        <span class="title">
            <img src="/img/title.png">
        </span>
    </div>

    <div>
        <div id="D3Diagram"></div>
    </div>

    <div class="selection-cont">
        <p>Live Visualization</p>
        <input type="checkbox" checked id="toggle-event" data-toggle="toggle" data-on="Live" data-off="Off"
            data-onstyle="success" data-offstyle="danger">
        <br>
        <p>Past Visualization</p>
        <p data-toggle="tooltip" data-placement="right" title="Queries for data within 1 minute time frame of selected Date/Time">Select Date</p>
            <div class="input-group date" id="datetimepicker1" data-target-input="nearest">
                <input type="text" class="form-control datetimepicker-input" data-target="#datetimepicker1" />
                <div class="input-group-append" data-target="#datetimepicker1" data-toggle="datetimepicker">
                    <div class="input-group-text"><i class="fa fa-calendar"></i></div>
                </div>
            </div>

        <input type="button" id="pauseViz" value="Query Date">
        
        <p>Visualization Style</p>
        <select id="ddlViewBy">
            <option value="hierarchical" selected="selected">hierarchical</option>
            <option value="radial">radial</option>
        </select>
        <br>

        <!--  
  <p>Computers</p>
        <select id="selection">
        </select>
        <br>
        Decay: <input type="checkbox" id="decayCheck">
      
        <br>
        Delete: <input type="checkbox" id="deleteCheck">
  -->
    </div>
    <div class="legend">
        <p id="test"></p>
        <p>MAC Address > UserId > Process > File Opened</p>
        <p style="color: red">Red = File Closed</p>
    </div>

    <div class="footer-logo" id="logo">
        <img src="/img/crow-logo.png">
    </div>


    <!-- Bootstrap core JavaScript-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap-toggle.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Page level plugin JavaScript -->
    <script src="vendor/bootstrap/moment.min.js"></script>
    <script src="vendor/bootstrap/js/tempusdominus-bootstrap-4.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="/bundleee.js"></script>
</body>

</html>
